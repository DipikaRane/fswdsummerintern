<!DOCTYPE html>
<html>
    <head>
        <title>JS Form</title>
        <script src="form.js"></script>
        <link rel="stylesheet" href="form.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3>Emplyee Details</h3>
                </div>
                <div class="panel-body">
                    <form method="" action="#">
                        <div class="form-group">
                            <label>Employee Id</label>
                            <input class="form-control" id="eid" name="eid" readonly />
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input class="form-control" placeholder="First Name" name="fname" id="firstname" onblur="validatefname()"/>
                                    <p id="fout"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input class="form-control" placeholder="Last Name" name="lname" id="lastname" required/>
                                </div>
                            </div>
                        </div>                          
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" placeholder="Email" name="email" type="email" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="col-md-1" onclick="showPassword()">
                                        <button>
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </button>
                                    </div>
                                    <input class="form-control" placeholder="Password" 
                                    name="password" type="password" id="pwd" oninput="validatePwd()">
                                    <p id="pout"></p>
                                    <div id="ppout"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input class="form-control" placeholder="Password" 
                                    name="password" type="password" id="cpwd" oninput="validateCPwd()">
                                    <p id="cpout"></p>
                                    <!-- <div id="cppout"></div> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Search</label>
                                <input type="search" class="form-control" placeholder="Search keywords"name="search"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" class="form-control" name="date"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="radio-inline">
                                <label>                               
                                    <input type="radio" name="gender" value="female"/>Female                              
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>                               
                                    <input type="radio" name="gender" value="male"/>Male                              
                                </label>
                            </div>

                            <div class="col-md-6">
                            <div class="form-group">
                                <label for="exp">Experience</label>
                                <select class="form-control" id="exp" name="exper" onchange="changeText()">
                                    <option value="1">1 Year</option>
                                    <option value="2">2 Year</option>
                                    <option value="3">3 Year</option>
                                    <option value="5">5 Year</option>
                                </select>
                                <span  class="experience" style="font-size:15px; font-weight:bold;"></span>
                            </div>
                        </div>
                        </div>
                        <!-- <button class="btn btn-primary">Info</button> -->
                        <center>
                            <div class="col-md-12">                            
                                <button class="btn btn-success" onclick="handleSubmit()">Submit</button>                           
                            </div>  
                        </center>                      
                    </form>
                </div>
            </div>
        </div>
        <script>
            window.onload=empId();
        </script>
    </body>
</html>
