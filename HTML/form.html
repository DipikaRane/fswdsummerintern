<!DOCTYPE html>
<html>
    <head>
        <title>First HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale" />
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label>Employee Number</label>
                <input type="number" placeholder="Enter employee number"/><br/>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter name" required /><br/>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter name" required /><br/>
                <label for="eemail">Email ID</label>
                <input type="email" id="eemail" placeholder="Enter Email id" /><br/>
                <label for="pwd">Password</label>
                <input type="password"/>
            </fieldset>
            <button type="submit">Login</button>
        </form>
    </body>
</html>
